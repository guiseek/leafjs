<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/leaf.min.js" type="module"></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <my-counter></my-counter>

    <script type="module">
      import { LeafComponent, reactive, watchEffect, createElement, registerComponent } from './dist/leaf.min.js';

      const test = reactive({ price: 100 });

      class HelloWorld extends LeafComponent {
        render() {
          this.text = createElement('span', {}, this.childNodes ?? "Hello");
          return this.text;
        }

        css() {
          return `
            span {
              background: blue;
            }
            span:hover {
              cursor: pointer;
            }
          `
        }
      }

      class Counter extends LeafComponent {
        render() {
          const text1 = createElement(
            'button',
            { style: 'color: green;' },
            test.price % 2
              ? createElement('b', { href: 'example.com' }, `Price: ${test.price}`)
              : createElement('hello-world', test.price * 2)
          );
          const text = [];
          for (let i = 0; i <= 100000; i++) text.push(createElement('p', i));
          text1.addEventListener('click', () => {
            test.price++;
          });
          return text;
        }

        css() {
          return `
            button {
              color: white !important;
              background: green;
              border: none;
              border-radius: 10px;
              padding: 10px;
            }

            button:hover {
              background: red;
            }
          `
        }
      }

      registerComponent('hello-world', HelloWorld);
      registerComponent('my-counter', Counter);
    </script>
  </body>
</html>
